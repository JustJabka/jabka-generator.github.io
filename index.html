<!DOCTYPE html>
<html lang="us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jabka Generator</title>
    <link rel="icon" href="images/favicon.png" sizes="32x32">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>

</head>

<body>
    <header>
        <img src="images/favicon.png" alt="icon">
        <h1>Jabka Generator</h1>
    </header>
    <!-- DATAPACK -->
    <div class="container">
        <h1><img src="images/icons/datapack.svg" alt="icon" class="icon"> Datapack Template Generator</h1>
        <div>
            <!-- data -->
            <div>
                <label><img src="images/icons/data.svg" alt="icon" class="icon16"> Datapack name
                    <span class="tooltip">ðŸ›ˆ
                        <span class="tooltiptext">Name of the folder where the datapack will be located.</span>
                    </span>
                </label>
                <input type="text" id="datapack_name" placeholder="My New Datapack"><br>
            </div>
            <!-- pack_format -->
            <div>
                <label><img src="images/icons/pack_mcmeta.svg" alt="icon" class="icon16"> Pack format
                    <span class="tooltip">ðŸ›ˆ
                        <span class="tooltiptext">Pack format is a number that indicates which version of the game the datapack is compatible with.</span>
                    </span>
                </label>
                <input type="text" id="pack_format_dp" placeholder="48"><br>
            </div>
            <!-- descripton -->
            <div>
                <label><img src="images/icons/description.svg" alt="icon" class="icon16"> Description
                    <span class="tooltip">ðŸ›ˆ
                        <span class="tooltiptext">Short description of the datapack<br/>(Optional).</span>
                    </span>
                </label>
                <input type="text" id="description_dp" placeholder="Description of my new datapack."><br>
            </div>
            <!-- namespace -->
            <div>
                <label><img src="images/icons/namespace.svg" alt="icon" class="icon16"> Namespace
                    <span class="tooltip">ðŸ›ˆ
                        <span class="tooltiptext">Namespace is a folder that stores all the contents of the datapack, such as functions, advancements, predicates, etc.</span>
                    </span>
                </label>
                <input type="text" id="datapack_folder" placeholder="my_new_datapack"><br>
            </div>
        </div>
        <button id="generate_dp" onclick="createDatapack()">Generate</button>
        <div id="message_dp" class="message"></div>
    </div><br>
    <!-- RESOURCEPACK -->
    <div class="container">
        <h1><img src="images/icons/resourcepack.svg" alt="icon" class="icon"> Resourcepack Template Generator</h1>
        <div>
            <!-- assets -->
            <div>
                <label><img src="images/icons/assets.svg" alt="icon" class="icon16"> Resourcepack name
                    <span class="tooltip">ðŸ›ˆ
                        <span class="tooltiptext">Name of the folder where the resourcepack will be located.</span>
                    </span>
                </label>
                <input type="text" id="resourcepack_name" placeholder="My New Resourcepack"><br>
            </div>
            <!-- pack_format -->
            <div>
                <label><img src="images/icons/pack_mcmeta.svg" alt="icon" class="icon16"> Pack format
                    <span class="tooltip">ðŸ›ˆ
                        <span class="tooltiptext">Pack format is a number that indicates which version of the game the resourcepack is compatible with.</span>
                    </span>
                </label>
                <input type="text" id="pack_format_rp" placeholder="34"><br>
            </div>
            <!-- description -->
            <div>
                <label><img src="images/icons/description.svg" alt="icon" class="icon16"> Description
                    <span class="tooltip">ðŸ›ˆ
                        <span class="tooltiptext">Short description of the resourcepack.</span>
                    </span>
                </label>
                <input type="text" id="description_rp" placeholder="Description of my new resourcepack."><br>
            </div>
            <!-- namespace -->
            <div>
                <label><img src="images/icons/namespace.svg" alt="icon" class="icon16"> Namespace
                    <span class="tooltip">ðŸ›ˆ
                        <span class="tooltiptext">Namespace is a folder that stores all the contents of the resourcepack, such as models, textures, atlases, etc.</span>
                    </span>
                </label>
                <input type="text" id="resourcepack_folder" placeholder="my_new_resourcepack"><br>
            </div>
        </div>
        <button id="generate_rp" onclick="createResourcepack()">Generate</button>
        <div id="message_rp" class="message"></div>
    </div><br>
    <footer>
        <div class="footer-content">
            <h3>Credits</h3>
            <p>Developed by: <a href="https://github.com/JustJabka" target="_blank">JustJabka</a></p>
            <p>Icons by: <a href="https://marketplace.visualstudio.com/publishers/SuperAnt"
                    target="_blank">FuncFusioneam</a></p>
            <p>Special thanks to: mr_menelaus, <a href="https://www.planetminecraft.com/member/antoha256m/">Antoha256M</a></p>
        </div>
    </footer>
</body>

</html>
